<h2 class="fw-light mt-6 mb-4 p-0 text-color">{{ title }}</h2>
<hr class="text-color">
<div *ngFor="let course of courses" class="card card-css mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-12 col-md-2">
        <img [src]="course.imgUrl" alt="Imagem certificado" width="100%">
      </div>
      <div div class="col-md-7">
        <h6 class="text-color">{{ course.title }}</h6>
        <p class="text-color">{{ course.description }}</p>
        <p class="text-color">Conclus√£o: {{ course.date }}</p>
      </div>
      <div class="col-md-3 d-flex align-items-center">
        <button class="btn btn-primary btn-width">Ver Certificado</button>
      </div>
    </div>
  </div>
</div>
