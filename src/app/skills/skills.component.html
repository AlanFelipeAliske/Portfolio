<div id="skills" class="container mt-4 mb-4 d-flex">
  <div class="row justify-content-between">
    <h1 class="fw-light mt-4 mb-4 p-0 text-color">Skills</h1>
    <div *ngFor="let skill of skills" class="card mt-4 mb-4">
      <h4 class="card-header">{{ skill.title }}</h4>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="{{ skill.imgUrl }}" target="_blank" class="btn btn-primary">Imagem do site</a>
      </div>
    </div>








  </div>
</div>
